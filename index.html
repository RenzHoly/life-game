<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Conway's Game of Life with Variation</title>
  <link rel="stylesheet" href="./style.css">
  <script type="module">

    const SIZE = 4
    const WIDTH = Math.ceil(window.innerWidth / SIZE)
    const HEIGHT = Math.ceil(window.innerHeight / SIZE)

    const worker = new Worker('gpu-worker.js')

    window.devicePixelRatio = 2
    var canvas = document.getElementById('canvas')
    var ctx = canvas.getContext('2d')

    canvas.width = window.innerWidth
    canvas.height = window.innerHeight

    function drawPoint(x, y, d) {
      if (d === 1) {
        ctx.fillStyle = '#035C12'
      } else if (d === -1) {
        ctx.fillStyle = '#FFFFFF'
      }
      ctx.fillRect(x * SIZE, y * SIZE, SIZE - 1, SIZE - 1)
    }

    worker.postMessage({ WIDTH, HEIGHT })

    worker.onmessage = (e) => {
      const result = e.data
      const add = []
      const remove = []
      for (const { x, y, d } of result) {
        drawPoint(x, y, d)
      }
      const fragment = document.createDocumentFragment()
      for (const a of add) {
        fragment.appendChild(a)
      }
      document.body.appendChild(fragment)
      for (const r of remove) {
        document.body.removeChild(r)
      }
    }

  </script>
</head>

<body>
  <canvas id='canvas'></canvas>
</body>

</html>
