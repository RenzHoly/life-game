<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Conway's Game of Life with Variation</title>
  <link rel="stylesheet" href="./style.css">
  <script type="module">

    const SIZE = 5
    const WIDTH = Math.ceil(window.innerWidth / SIZE)
    const HEIGHT = Math.ceil(window.innerHeight / SIZE)

    const worker = new Worker('gpu-worker.js')

    function drawPoint(x, y, d, onAdd, onRemove) {
      if (d === 1) {
        const div = document.createElement('div')
        div.id = `${x}-${y}`
        div.className = 'cell'
        div.style.left = `${x * SIZE}px`
        div.style.top = `${y * SIZE}px`
        onAdd(div)
        return
      }
      if (d === -1) {
        const existed = document.getElementById(`${x}-${y}`)
        if (existed) {
          onRemove(existed)
        }
        return
      }
    }

    worker.postMessage({ WIDTH, HEIGHT })

    worker.onmessage = (e) => {
      const add = []
      const remove = []
      const d = e.data
      for (let y = 0; y < HEIGHT; y++) {
        for (let x = 0; x < WIDTH; x++) {
          drawPoint(x, y, d[y][x], (el) => {
            add.push(el)
          }, (el) => {
            remove.push(el)
          })
        }
      }
      const fragment = document.createDocumentFragment()
      for (const a of add) {
        fragment.appendChild(a)
      }
      document.body.appendChild(fragment)
      for (const r of remove) {
        document.body.removeChild(r)
      }
    }

  </script>
</head>

<body></body>

</html>
